<script>
  window.resucito = {
    audio: { src: "{{ .RelPermalink }}" },
  };
</script>
<script
  defer
  src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.4/howler.min.js"
></script>
<script defer src="/js/player.js"></script>
<div id="audio-player" class="audio-player">
  <button id="play-pause" class="btn" aria-label="Play/Pause">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="24"
      height="24"
      viewBox="0 0 24 24"
      fill="none"
      stroke="currentColor"
      stroke-width="2"
      stroke-linecap="round"
      stroke-linejoin="round"
      class="play-icon"
    >
      <polygon points="5 3 19 12 5 21 5 3"></polygon>
    </svg>
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="24"
      height="24"
      viewBox="0 0 24 24"
      fill="none"
      stroke="currentColor"
      stroke-width="2"
      stroke-linecap="round"
      stroke-linejoin="round"
      class="pause-icon hidden"
    >
      <rect x="6" y="4" width="4" height="16"></rect>
      <rect x="14" y="4" width="4" height="16"></rect>
    </svg>
  </button>
  <button id="loop" class="btn" aria-label="Toggle Loop">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="24"
      height="24"
      viewBox="0 0 24 24"
      fill="none"
      stroke="currentColor"
      stroke-width="2"
      stroke-linecap="round"
      stroke-linejoin="round"
    >
      <path d="M17 2l4 4-4 4"></path>
      <path d="M3 11v-1a4 4 0 0 1 4-4h14"></path>
      <path d="M7 22l-4-4 4-4"></path>
      <path d="M21 13v1a4 4 0 0 1-4 4H3"></path>
    </svg>
  </button>
  <input
    type="range"
    id="progress-bar"
    min="0"
    max="100"
    value="0"
    class="progress-bar"
    aria-label="Audio progress"
  />
  <button id="kebab-menu" class="btn" aria-label="More options">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="24"
      height="24"
      viewBox="0 0 24 24"
      fill="none"
      stroke="currentColor"
      stroke-width="2"
      stroke-linecap="round"
      stroke-linejoin="round"
    >
      <circle cx="12" cy="12" r="1"></circle>
      <circle cx="12" cy="5" r="1"></circle>
      <circle cx="12" cy="19" r="1"></circle>
    </svg>
  </button>
  <div id="dropdown-menu" class="dropdown-menu hidden">
    <button class="dropdown-item">Add to playlist</button>
    <button class="dropdown-item">Share</button>
    <button class="dropdown-item">View album</button>
  </div>
</div>
