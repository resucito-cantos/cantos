<div
  id="player"
  class="fixed bottom-0 left-0 w-full bg-transparent text-gray-600"
>
  <audio id="audio" src="{{.RelPermalink}}" class="hidden"></audio>
  <div class="flex items-center gap-4 px-4 py-2">
    <!-- Play/Pause Button -->
    <button
      id="playPauseBtn"
      class="flex items-center tooltip"
      data-tooltip="Play/Pause"
    >
      <svg
        class="w-6 h-6 fill-current"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 24 24"
      >
        <path id="playIcon" d="M5 3v18l15-9L5 3z" />
        <path
          id="pauseIcon"
          class="hidden"
          d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"
        />
      </svg>
    </button>

    <!-- Loop Button -->
    <button id="loopBtn" class="flex items-center tooltip" data-tooltip="Loop">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-6 w-6"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"
        />
      </svg>
    </button>

    <!-- Seek Slider -->
    <input
      id="seekSlider"
      type="range"
      min="0"
      max="100"
      value="0"
      class="flex-1 mx-2 h-2 bg-gray-700 rounded-lg"
    />

    <!-- Volume Slider -->
    <div class="flex items-center">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-5 w-5 fill-current"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M15.536 8.464a5 5 0 010 7.072m2.828-9.9a9 9 0 010 12.728M5.586 15H4a1 1 0 01-1-1v-4a1 1 0 011-1h1.586l4.707-4.707C10.923 3.663 12 4.109 12 5v14c0 .891-1.077 1.337-1.707.707L5.586 15z"
        />
      </svg>
      <input
        id="volumeSlider"
        type="range"
        min="0"
        max="1"
        step="0.01"
        value="0.5"
        class="h-2 bg-gray-700 rounded-lg"
      />
    </div>
  </div>
</div>
<script src="/js/player.js"></script>
