{{ $category := "" }} {{ with .Params.category }} {{ $category = . }} {{ end }}
<!doctype html>
<html>
  {{- partial "head.html" . -}}
  <body class="bg-white {{ lower $category }}">
    {{- partial "header.html" . -}}
    <div id="content" class="container mx-auto">
      {{- block "main" . }}{{- end }}
    </div>
    {{- partial "footer.html" . -}} {{- block "player" . }}{{- end }}
  </body>
</html>
