{{ define "main" }}
<section class="mt-8 px-4 md:px-6">
  <h2 class="text-2xl font-bold tracking-tight text-gray-900 sm:text-3xl">Agregados recientemente</h2>
  <ul class="mt-8 space-y-12 border-t border-gray-200 pt-8 sm:mt-16 sm:pt-16">
    {{ range first 10 .Site.RegularPages.ByPublishDate }}
    <li class="text-lg space-y-4"><a href="{{ .RelPermalink }}" class="text-gray-800 hover:text-red-600">{{ .Title }}</a></li>
    {{ end }}
  </ul>
</section>
{{ end }}
